<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indice</title>
  <style>
    /* === RESET BASE === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    a {
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,0.1);
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
    }

    a:hover {
      background: rgba(255,255,255,0.3);
      color: #222;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Benvenuto nella mia pagina</h1>

  <div class="link-container">
       <a href="arrayJavaScript/" target="_blank" rel="noopener noreferrer">Esercizio array javascript</a>
       <a href="anagrafica/" target="_blank" rel="noopener noreferrer">Esercizio anagrafica 2.0</a>
  </div>


</body>
</html>
